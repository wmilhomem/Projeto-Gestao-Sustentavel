<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
         xmlns:p="http://primefaces.org/ui"
         xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Biosystem</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico" />
	
        <h:outputStylesheet library="css" name="main.css"/>
         <title>${messages.application_name}</title>
   
</h:head>
    <h:body onload="document.content.dialog.login.j_username.focus();"  >

   
    <div id="login-dialog" title="Longevo Login" style="margin-top: 170px;margin-right: 633px;" >
        
        
        
            <p:focus for="j_username"/>
            <form name='login' action="j_spring_security_check" method='post'>
            
                <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
                <h:panelGrid columns="2">
                        <h:graphicImage name="/images/logo1.jpg" width="140" height="144" style="border-radius: 55px;border-color: #E8E8E8 !important;"/>
                        <h:graphicImage name="/images/nome.png" width="180" height="130" style="border-color: #E8E8E8 !important;"/>
                </h:panelGrid> 
                <h:panelGrid columns="2" styleClass="ui-panelgrid-blank"  columnClasses="ui-grid-col-4,ui-grid-col-8">
                        <h:outputLabel for="j_username" value="#{labels.login_username} " style="font-size: medium;font-weight: bold;color: #000" />
                        <p:inputText id="j_username" size="15" required="true" />
                    
                        <h:outputLabel for="j_password" value="#{labels.login_password} " style="font-size: medium;font-weight: bold;color: #000" />
                        <p:password id="j_password"  size="15" required="true" />
                        
                        <p:panelGrid/>
                        <h:outputLabel value="Versão 2.5"/>
                        
                        <f:facet name="footer">
                            <p:row>
                                <c:if test="${param.erro == 'true'}">
                                    <h:outputText value="#{labels.login_invalid}" style="background-color: #000;color: red; font-size: medium;" /> <br/>
                                    <h:outputText value="#{labels.login_central}" style="background-color: #000;color: red; font-size: small;" /> <br/>
                                    <h:outputText value="#{labels.login_whats}" style="background-color: #000;color: red; font-size: small;" /> <br/><br/>
                                </c:if>
                            
                                <p:outputPanel style="width: 100%; text-align:center" >
                                    <input name="submit" type="submit" value="#{labels.login_action_go}"  style="margin-left: 155px;margin-top: 2px;border-radius: 25px;" />
                                
                                </p:outputPanel>
                            </p:row>
                         
                        </f:facet>
                </h:panelGrid>
             
               
    
        <footer> 
            <h:panelGrid columns="2" styleClass="ui-panelgrid-blank" >
                <h:outputLabel value="Não possui senha?"/> 
                <a href="#">Clique Aqui!</a>
                <h:outputLabel value="Esqueceu a Senha?"/> 
                <a href="#">Recuperar Senha!</a>
            </h:panelGrid>   
        </footer>
	
        </form>    
    </div>
</h:body>

</html>
