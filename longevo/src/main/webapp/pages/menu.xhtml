<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sec="http://www.springframework.org/security/tags">
    
<body>
    <ui:composition>
            <h:form>
                <p:menubar autoDisplay="false">
                    <p:submenu rendered="#{sec:areAnyGranted('ROLE_ADMIN')}" label="#{labels.menu_admin}">
                        <p:menuitem  value="#{labels.menu_usuario}" url="/pages/usuario/list.faces"
                                    icon="ui-icon-person" />
                        <p:menuitem value="#{labels.menu_perfil}" url="/pages/perfilacesso/list.faces"
                                    icon="ui-icon-star" />
                        <p:menuitem value="#{labels.menu_empresa}" url="/pages/empresa/list.faces" 
                                    icon="ui-icon-home" />
                    </p:submenu>
                    
                    <p:submenu label="#{labels.menu_produtivo}" >
                        <p:menuitem value="#{labels.menu_processo}" url="/pages/produtivo/painelProdutivo.faces" icon=" ui-icon-suitcase"/>
                    </p:submenu>
                    
                    <p:submenu label="#{labels.menu_settings}">
                        <p:menuitem value="#{labels.menu_language}" url="/pages/settings/language.faces"
                             ajax="false" icon="ui-icon-wrench" />
                    </p:submenu>
                
                    <f:facet name="options">
                        <h:outputLink value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
                            <h:graphicImage name="images/logout.png" height="32" width="32" title="#{labels.logout}" style="border-radius: 55px;border: none !important;margin-top: -2px"/>
                        </h:outputLink>
                    </f:facet>
                    
                </p:menubar>
            </h:form>
    </ui:composition>
</body>
</html>
