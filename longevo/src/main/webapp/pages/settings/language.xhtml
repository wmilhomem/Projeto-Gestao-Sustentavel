<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2" style="width: 99.99%; margin-top: 20px" columnClasses="rotulo, campo"> 
                
                <f:facet name="header">
                    <p:row>
                        <p:outputPanel style="width: 100%;margin-top: 1px;text-align: left;" layout="block">
                            <div style="margin-top: -29px;margin-left: 10px;" >
                                <h1 align="center" style="border-radius: 30px;font-style: italic;color: teal">#{labels.language_title}</h1>
                            </div>

                        </p:outputPanel>
                    </p:row>  
                </f:facet>
                <p:outputLabel value="#{labels.language}: " /> 
                <p:selectOneMenu value="#{configSettingsMB.localeCode}" effect="fade" >
                    <f:selectItems value="#{configSettingsMB.countries}" />
                    <f:ajax event="change" listener="#{configSettingsMB.localeCodeChanged}" render="@all" />
                </p:selectOneMenu>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
