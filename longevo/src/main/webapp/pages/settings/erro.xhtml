<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html id="tuto" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/main.css" />
        <script type="text/javascript" src="#{request.contextPath}/resources/js/main.js" />
        <title>BioSystem Consultoria</title>
    </h:head>
    <h:body>
        
     <header>
            <div style="background-color: teal;border-color: teal;margin-top: -2px;margin-left: 0px;height: 43px;">
                <h:panelGrid  columns="11" style="width: 99%;font-size: 12px;margin-left: 7px;" styleClass="panel-head-borda">
                    <h:graphicImage name="images/logo1.png" width="117" height="23"  style="margin-top: 1px;margin-left: 2px;border-radius: 55px;opacity: .4;border: none !important;"/>
                    <h:outputLabel value=" ${messages.application_name}" style="color: green;font-style: italic;margin-right: 20px"/>
                    <p:spacer />
                    <h:outputLabel value="#{labels.user_username} : " style="color: #545454;font-weight: bold;"/><h:outputLabel value="#" style="color: green;font-style: italic;"/>
                    <p:spacer />
                    <h:outputLabel value="#{labels.empresa_inicio} : " style="color: #545454;font-weight: bold;"/><h:outputLabel value="(#)" style="color: green;font-style: italic;"/>
                    <h:outputText value="#{labels.language_dia} : "  style="color: seagreen;font-weight: bold;" />
                    <h:outputText value="#{now}" style="color: green">
                        <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                    </h:outputText>
                </h:panelGrid>
            </div>
            
        </header>    
        
  
            <h:form id="erroForm">
                   
                <p:panel id="horizontal" toggleable="true" style="border: none;background-color: red" toggleOrientation="horizontal" >
                 
                    <h:panelGrid columns="2"  cellpadding="2" style="font-size: 12px;font-style: italic;margin-top: 60px" styleClass="grid-fundo-borda">
                       <h1>Desculpe eu não consegui processar sua requisição, algum erro inesperado aconteceu  
                        ou provavelmente você ficou algum tempo sem mexer no sistema , por favor faça o login novamente clicando no botão abaixo, 
                        caso essa mensagem persista contate o administrador do sistema. Obrigado!</h1>
                    </h:panelGrid>    
                    <div align="center">
                      <h:button value="#{labels.login_go}" outcome="/login.faces" />
                    </div>  
                </p:panel>        
        
            </h:form>
        
      <footer> 
            <div align="center" style="color: green;font-family: Verdana,sans-serif;color: grey;font-size: 10px;position: fixed; bottom: 5px; left: 550px; " >
                Copyright 2014-2015 <img src="#{request.contextPath}/resources/images/favicon.ico"
                alt="http://biosystemconsultoria.com.br" width="11" height="11" /> <a href="http://biosystemconsultoria.com.br">BioSystemConsultoria</a>
                All rights reserved.
            </div>
        </footer>
            
    </h:body>
 </html>
