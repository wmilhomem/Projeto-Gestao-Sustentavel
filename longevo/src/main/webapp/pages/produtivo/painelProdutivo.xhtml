<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

    <ui:define name="content">
        <p:panel id="painelProdutivoPanel" style="border: none; margin-top: 20px;">
            <h:form>
                <h:panelGrid columns="3"  style="max-width: 500px; min-width: 700px;font-size: 12px;margin-left: 340px" styleClass="grid-fundo-borda" >
                    
                  
                    <h:outputLink value="#{request.contextPath}/pages/aquisicao/listAddEdit.faces" >
                        <h:graphicImage name="images/aquisicoes.png" height="115" width="110" title="#{labels.processo_entrada}" style="margin-left: 38px;border-radius: 85px;border: none !important;"/>
                    </h:outputLink>
                  
                    <h:outputLink value="#{request.contextPath}/pages/producao/listAddEdit.faces" >
                        <h:graphicImage name="images/produces.png" height="115" width="110" title="#{labels.processo_producao}" style="margin-left: 8px;border-radius: 25px;border: none !important;"/>
                    </h:outputLink>
                    
                    <h:outputLink >
                        <h:graphicImage name="images/aspectos.png" height="115" width="110" title="#{labels.processo_saida}" style="border-radius: 25px;border: none !important;"/>
                    </h:outputLink>
                    
                    <p:commandButton value="#{labels.processo_entrada}"  style="margin-left: 38px;border-radius: 55px;" icon=" ui-icon-cart"  action="/pages/aquisicao/listAddEdit.faces" ajax="false" />                
                    <p:commandButton value="#{labels.processo_producao}"  style="border-radius: 55px;" icon="ui-icon-wrench"  action="/pages/producao/listAddEdit.faces" ajax="false" />                
                    <p:commandButton value="#{labels.processo_saida}"  style="border-radius: 55px;" onclick="PF('dlgLeis').show();"  icon="ui-icon-signal"  />                

                    
                    
                </h:panelGrid>  
                
                <p:dialog header="#{labels.consumoAguaEnergia_aspecto_economico}"  style="background-color: #f2f2f2;border-radius: 25px" widgetVar="dlgLeis" showEffect="explode" hideEffect="bounce"  appendTo="@(body)" modal="true" resizable="false">
                    
                    <h:panelGrid columns="3" style="border-color: #f2f2f2" styleClass="grid-fundo-borda" >
                
                        <h:outputLink value="#{request.contextPath}/pages/aspecto/listAddEditConsumoEnergia.faces">
                            <h:graphicImage name="images/energia.png" height="110" width="115" title="#{labels.processo_saida}" style="margin-left: 10px;border-radius: 10px;border: none !important;"/>
                        </h:outputLink>
                    
                        <h:outputLink value="#{request.contextPath}/pages/aspecto/listAddEditConsumoAgua.faces">
                            <h:graphicImage name="images/agua.png" height="110" width="115" title="#{labels.processo_saida}" style="margin-left: 10px;border-radius: 25px;border: none !important;"/>
                        </h:outputLink>
                        
                        <h:outputLink value="#{request.contextPath}/pages/aspecto/listAddEditGeracaoResiduo.faces">
                            <h:graphicImage name="images/residuo.png" height="110" width="115" title="#{labels.processo_saida}" style="margin-left: 10px;border-radius: 25px;border: none !important;"/>
                        </h:outputLink>

                    </h:panelGrid>
                    
                </p:dialog>                
                
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
