<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui">

    <body>
    <ui:composition>
        <div  style="background-color: teal;border-color: teal;margin-top: -2px;margin-left: 0px;height: 43px" >
            <h:panelGrid  columns="11" style="width: 99%;font-size: 12px;margin-left: 7px;" styleClass="panel-head-borda">
                <h:graphicImage name="images/logo1.png" width="117" height="23"  style="margin-top: 1px;margin-left: 2px;border-radius: 55px;opacity: .4;border: none !important;"/>
                <h:outputLabel value=" ${messages.application_name}" style="color: green;font-style: italic;margin-right: 20px"/>
                <p:spacer />
                <h:outputLabel value="#{labels.user_username} : " style="color: #545454;font-weight: bold;"/><h:outputLabel value="(#{configSettingsMB.logado.username})" style="color: green;font-style: italic;"/>
                <p:spacer />
                <h:outputLabel value="#{labels.empresa_inicio} : " style="color: #545454;font-weight: bold;"/><h:outputLabel value="(#{configSettingsMB.userEmpresa.razaoSocial})" style="color: green;font-style: italic;"/>
                <h:outputText value="#{labels.language_dia} : "  style="color: seagreen;font-weight: bold;" />
                <h:outputText value="#{now}">
                    <f:convertDateTime pattern="dd/MM/yyyy" type="date" />
                </h:outputText>
                
                <p:ajaxStatus styleClass="ajax-status" >             
                    <f:facet name="start">
                        <h:graphicImage  name="/images/ajaxloader.gif" style="border-radius: 55px;" />
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
    
            </h:panelGrid>
        </div>
    </ui:composition>
</body>
</html>
