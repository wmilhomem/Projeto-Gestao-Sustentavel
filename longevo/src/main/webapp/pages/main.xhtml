<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html id="bio" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:sec="http://www.springframework.org/security/tags">
    
    <f:view locale="#{configSettingsMB.localeCode}">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico" />
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/main.css" />
        <script type="text/javascript" src="#{request.contextPath}/resources/js/main.js" />
        <title>Biosystem Consultoria</title>
    </h:head>
    
    <h:body>
        <header>
            <div style="background-color: teal;border-color: teal;margin-top: -2px;margin-left: 0px;height: 43px;">
                <h:panelGrid  columns="11" style="width: 99%;font-size: 12px;margin-left: 7px;" styleClass="panel-head-borda">
                    <h:graphicImage name="images/logo1.png" width="117" height="23"  style="margin-top: 2px;margin-left: 2px;border-radius: 55px;opacity: .4;border: none !important;"/>
                    <h:outputLabel value=" ${messages.application_name}" style="color: green;font-style: italic;margin-right: 20px"/>
                    <p:spacer />
                    <h:graphicImage name="images/user_login.png" width="24" height="24"  style="margin-top: 2px;margin-left: 2px;border: none !important;"/>
                    <h:outputLabel value="(#{configSettingsMB.logado.username})" style="color: green;font-style: italic;"/>
                    <p:spacer />
                    <h:graphicImage name="images/empresa.png" width="20" height="20"  style="margin-top: 2px;margin-left: 2px;border: none !important;"/>
                    <h:outputLabel value="(#{configSettingsMB.userEmpresa.razaoSocial})" style="color: green;font-style: italic;"/>
                    <h:graphicImage name="images/calendario.jpg" width="24" height="24"  style="margin-top: 2px;margin-left: 2px;border: none !important;"/>
                    <p:clock pattern="dd/MM/yyyy HH:mm:ss" class="label" />
                
                    <p:ajaxStatus styleClass="ajax-status">             
                        <f:facet name="start">
                            <h:graphicImage  name="/images/ajaxloader.gif" style="border-radius: 55px;" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value=""/>
                        </f:facet>
                    </p:ajaxStatus>
    
                </h:panelGrid>
            </div>
            
            <div style="height: 30px; line-height: 30px;margin-top: 5px;margin-left: 0px">
                <h:form>
                    <p:menubar autoDisplay="false">
                        <p:submenu  rendered="#{sec:areAnyGranted('ROLE_ADMIN')}" label="#{labels.menu_admin}">
                            <p:menuitem  value="#{labels.menu_usuario}" url="/pages/usuario/list.faces"
                                      icon="ui-icon-person" />
                            <p:menuitem value="#{labels.menu_perfil}" url="/pages/perfilacesso/list.faces"
                                        icon="ui-icon-star" />
                            <p:menuitem value="#{labels.menu_empresa}" url="/pages/empresa/list.faces" 
                                        icon="ui-icon-home" />
                        </p:submenu>
                    
                        <p:submenu label="#{labels.menu_produtivo}" >
                            <p:menuitem value="#{labels.menu_processo}" url="/pages/produtivo/painelProdutivo.faces" icon=" ui-icon-suitcase"/>
                        </p:submenu>
                    
                        <p:submenu label="#{labels.menu_settings}">
                            <p:menuitem value="#{labels.menu_language}" url="/pages/settings/language.faces"
                                 ajax="false" icon="ui-icon-wrench" />
                        </p:submenu>
                
                        <f:facet name="options">
                            <h:outputLink value="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">
                                <h:graphicImage name="images/logout.png" height="32" width="32" title="#{labels.logout}" style="border-radius: 55px;border: none !important;margin-top: -2px"/>
                            </h:outputLink>
                        </f:facet>
                     </p:menubar>
                    
                    <p:confirmDialog global="true">
                        <p:commandButton value="#{labels.dialog_nao}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			<p:commandButton value="#{labels.dialog_sim}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    </p:confirmDialog>

                </h:form>
            </div>
           
        </header>    
               
        <div style="margin-top: 60px;">
            <ui:insert name="content" /> 
        </div>            
        <p:separator style="margin-top: 20px"/>    
        <footer> 
            <div align="center" style="color: green;font-family: Verdana,sans-serif;color: grey;font-size: 10px;position: inherit; bottom: 5px; left: 550px; " >
                Copyright 2014-2017 <img src="#{request.contextPath}/resources/images/favicon.ico"
                alt="http://biosystemconsultoria.com" width="11" height="11" /> <a href="http://biosystemconsultoria.com" target="_blank">Biosystem Consultoria</a>
                Todos os direitos reservados.
            </div>
        </footer>
     
    </h:body>
    </f:view>
</html>
